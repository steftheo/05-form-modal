<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05 Form Modal</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="modal-container">
    <div class="card">
      <div class="card-title">FEE Spring 2016</div>
      <div class="card-fields">
            <div class="item">
              <div class="field-label">First Name</div>
                <input class="field-input" placeholder="First Name">
            </div>
            <div class="item">
              <div class="field-label">Last Name</div>
                <input class="field-input" placeholder="Last Name">
            </div>
            <div class="item">
              <div class="field-label">Email</div>
              <input class="field-input" placeholder="Email">
            </div>
            <div class="item">
              <div class="field-label">Phone</div>
              <input class="field-input" placeholder="Phone">
            </div>
            <div class="item">
              <div class="field-label">Call Start Time</div>
              <input class="field-input" placeholder="Call Start Time">
            </div>
            <div class="item">
              <div class="field-label">Call End Time</div>
              <input class="field-input" placeholder="Call End Time">
            </div>
      </div>
      <div class="card-actions">
        <div class="form-button">Save</div>
      </div>
    </div>
  </div>
</body>
</html>
