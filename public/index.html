<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05 Form Modal</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="modal-container">
    <div class="card">
      <div class="card-fields">
        <div class="field-labels">
          <div class="card-title">LOG CALL</div>
          <div class="field-fname">First Name</div>
          <div class="field-lname">Last Name</div>
          <div class="field-email">Email</div>
          <div class="field-phone">Phone</div>
          <div class="field-call-start">Call Time Start</div>
          <div class="field-call-end">Call Time End</div>
        </div>
          <div class="field-inputs">
            <div class="input-fname">First Name</div>
            <div class="input-lname">Last Name</div>
            <div class="input-email">Email</div>
            <div class="input-phone">Phone</div>
            <div class="input-call-start">Call Time Start</div>
            <div class="input-call-end">Call Time End</div>
          </div>
      </div>
      <div class="card-actions">
        <div class="form-button">Save</div>
      </div>
    </div>
  </div>
</body>
</html>
